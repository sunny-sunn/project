  <script>
    function nextAll(el) {
      var result = [];

  <ul>
    <li>首页</li>
    <li>产品</li>
    <li id="contact">联系</li>
    <li>关于</li>
  </ul>

  <script>
    function nextAll(el) {
      var result = [];
      result.push(el.nextElementSibling);
      result.push(el.previousElementSibling);
      el.previousElementSibling.remove();
      result.push(el.previousElementSibling);
      return result;
    }
    console.log(nextAll(document.getElementById('contact')));
  </script>

  <script>
    function parents(el) {
      var result = [];
      var temp = el.parentNode;
      result.push(temp);
      return result;
    }

    console.log(parents(document.getElementById('b')));
  </script>
