        // 冒泡排序
        var array = [10,20,9,8,79,65,100];
        function arr(array){
            for(var i=0;i<array.length;i++){
                for(var j=0;j<array.length;j++){
                    if (array[i]<array[j]){
                        var temp = array[i];
                        array[i] = array[j];
                        array[j] = temp;
                    }
                }
            }
            return array;
        }
        console.log(arr(array));
