  <script>

    var obj = {
      apple: 0,
      banana: { weight: 52, price: 100 },
      cherry: 97
    };

    // 浅拷贝
    var result = obj;
    console.log(result);

    // 深拷贝
    function deepCopy(obj) {
      var newObj = obj.constructor === Array ? [] : {};
      if (typeof obj !== 'object') {
        return obj;
      } else {
        for (var i in obj) {
          if (typeof obj[i] === 'object') {
            newObj[i] = deepCopy(obj[i]);
          }else{
            newObj[i] = obj[i];
          }
        }
      }
      return newObj;
    }
    var result = deepCopy(obj);
    console.log(result);


    //数组去重
    var arr =[1,21,2,24,3,3,7,4,4,5,5];
    function repeat(arr){
      var temp = [];
      for (var i=0;i<arr.length;i++){
        if (temp.indexOf(arr[i]) == -1){
          temp.push(arr[i]);
        }
      }
      return temp;
    }
    console.log(repeat(arr));

    var arr = [1, 21, 2, 24, 3, 3, 7, 4, 4, 5, 5];
    function repeat(arr) {
      var temp = [];
      var index = [];
      for (var i = 0; i < arr.length; i++) {
        for (var j = i + 1; j < arr.length; j++) {
          if (arr[i] === arr[j]) {
            i++;
            j = i;
          }
        }
        temp.push(arr[i]);
        index.push[i];
      }
      return temp;
    }
    console.log(repeat(arr));

    // 数组快速排序
    var arr = [1, 2, 3, 54, 22, 1, 2, 3];
    function sort(arr) {
      if (arr.length <= 1){
        return arr;
      }
      var temp = Math.floor(arr.length / 2);
      var index = arr.splice(temp, 1)[0]; //找基准，并把基准从原数组删除
      var left = [];
      var right = [];
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] <= index) {
          left.push(arr[i]);
        } else {
          right.push(arr[i]);
        }
      }
      return sort(left).concat([index], sort(right));
    }
    console.log(sort(arr));

  </script>
