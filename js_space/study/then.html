<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    var p = new Promise(function(resolve,reject){
      setTimeout(function(){
        if(Math.random() > 0.5){
          resolve('成功');
        }else{
          reject('失败');
        }
      },1000)
    });

    // p.then(function(a){
    //   console.log(a);
    // }),function(b){
    //   console.log(b);
    // }

    p.then(function(a){
      console.log(a);
    }).catch(function(b){
      console.log(b);
    })
  </script>
  
</body>
</html>
