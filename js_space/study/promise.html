    function task(time, type) {
      const promise = new Promise(function (resolve, reject) {
        setTimeout(function () {
          resolve(type);
        }, time)
      })
      return promise;
    }

    task(3000, '去买菜').then(function (type) {
      console.log(type);
      return task(1000, '开始洗菜');
    }).then(function (type) {

    }).then(function (type) {
