<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <div :style="divStyle" :draggable="true"></div>
  </div>

  <script src="js/vue.js"></script>
  <script>
    var app = new Vue({
      el:'#app',
      data:{
        divStyle: {
          width:'100px',
          height:'100px',
          backgroundColor:'red'
        }
      }
    });
  </script>
  
</body>
</html>
