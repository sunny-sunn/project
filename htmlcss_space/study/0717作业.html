<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html,body{
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .box{
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    .head,.footer{
        position: fixed;
        width: 100%;
        height: 60px;
        background-color: #B3C0D1;
        text-align: center;
        line-height: 60px;    
    }
    .head{
        top: 0;
    }
    .footer{
        bottom: 0;
    }
    .body{
        height: 300%;
        position: absolute;
        top: 60px;
        bottom: 60px;
        flex-grow: 1;
        overflow: auto;
        display: flex;
        align-items: flex-start;
    }
</style>
<body>
    <div class="box">
        <div class="head">头部</div>
        <div class="body">主体</div>
        <div class="footer">底部</div>
    </div>
</body>
</html>
