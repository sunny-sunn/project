<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            float: left;
            font-family: "华文行楷";
            width: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <p>恰似一江春水向东流</p>
    <p>问君能有几多愁</p>
    <p>只是朱颜改</p>
    <p>雕镂玉砌应犹在</p>
    <p>故国不堪回首月明中</p>
    <p>小楼昨夜又东风</p>
    <p>往事知多少</p>
    <p>春花秋月何时了</p>    
</body>
